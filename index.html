<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="main">
      <div class="main__inner">
        <div class="card card--red">
          <div class="card__inner">
            <div class="balance">
              <h1 class="balance__title">My balance</h1>
              <span class="balance__total">$921.48</span>
            </div>
            <div class="logo">
              <a href="#">
                <img src="./images/logo.svg" alt="logo" />
              </a>
            </div>
          </div>
        </div>
        <div class="card card--pale-orange">
          <h2 class="card__title">Spending - Last 7 days</h2>
          <div class="barchart" id="chart"></div>
          <div class="expense">
            <div class="row">
              <div>
                <p class="expense__text">Total this month</p>
                <span class="expense__total">$478.33</span>
              </div>
              <div>
                <span class="expense__percent">+2.4%</span>
                <p class="expense__text">from last month</p>
              </div>
            </div>
          </div>
        </div>
        <footer class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#" target="_blank">Luis Machaca</a>.
        </footer>
      </div>
    </main>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
